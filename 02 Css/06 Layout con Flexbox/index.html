<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Flexbox</title>
    <style>
        /* Activamos Flexbox en el contenedor */
        .container {
            display: flex; /* Activa Flexbox para el contenedor y flex permite que los elementos se distribuyan de manera flexible */
            flex-direction: row; /* Define la dirección principal como una fila (horizontal) */
            justify-content: space-between; /* Distribuye los elementos a lo largo del eje principal con espacio entre ellos */
            align-items: center; /* Alinea los elementos en el eje secundario (vertical) al centro */
            flex-wrap: wrap; /* Permite que los elementos se envuelvan a la siguiente línea si es necesario */
            height: 100vh; /* Hace que el contenedor ocupe toda la altura de la ventana */
            border: 2px solid #333; /* Añade un borde al contenedor para visualizarlo mejor */
        }

        /* Estilos para los elementos flexibles */
        .item {
            background-color: #3498db; /* Establece el color de fondo de cada elemento */
            color: white; /* Color del texto dentro del elemento */
            padding: 20px; /* Espacio interior alrededor del contenido */
            margin: 10px; /* Espacio exterior entre los elementos */
            flex-grow: 1; /* Permite que los elementos crezcan para ocupar el espacio disponible */
            flex-shrink: 1; /* Permite que los elementos se encojan si no hay suficiente espacio */
            flex-basis: 200px; /* Establece un tamaño base para cada elemento, antes de aplicar el crecimiento o encogimiento */
            text-align: center; /* Centra el texto dentro de cada elemento */
        }

        /* Ejemplo avanzado: diseño de galería */
        .gallery {
            display: flex; /* Activa Flexbox para la galería */
            flex-wrap: wrap; /* Permite que las imágenes se envuelvan en filas */
            gap: 10px; /* Añade un espacio uniforme entre los elementos */
        }

        .gallery img {
            flex-basis: calc(33.333% - 20px); /* Cada imagen ocupa un tercio del contenedor menos los márgenes */
            flex-grow: 1; /* Permite que las imágenes crezcan para llenar el espacio */
            flex-shrink: 1; /* Permite que las imágenes se encojan si es necesario */
            width: 100%; /* Hace que cada imagen ocupe todo el ancho disponible en su celda */
            height: auto; /* Mantiene la proporción de la imagen */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
        <div class="item">Elemento 4</div>
    </div>

    <!-- Ejemplo de diseño avanzado: Galería de imágenes -->
    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Imagen 1">
        <img src="https://via.placeholder.com/300" alt="Imagen 2">
        <img src="https://via.placeholder.com/300" alt="Imagen 3">
        <img src="https://via.placeholder.com/300" alt="Imagen 4">
        <img src="https://via.placeholder.com/300" alt="Imagen 5">
        <img src="https://via.placeholder.com/300" alt="Imagen 6">
    </div>
</body>
</html>
