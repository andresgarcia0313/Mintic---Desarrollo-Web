<!DOCTYPE html> <!-- Define el tipo de documento -->
<html lang="es"><!-- Especifica el tipo de documento HTML y el idioma -->
<!-- <head> Contiene información sobre el documento -->

<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Configura la vista en dispositivos móviles. -->    
    <title>Menú Adaptativo</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS que contiene los estilos de la página -->
</head>

<body>
    <nav class="navbar">
        <input type="checkbox" id="toggle-menu"><!-- Casilla de chequeo oculta para mostrar el menú-->
        <!-- Etiqueta que funciona como un ícono para mostrar u ocultar el menú en pantallas pequeñas -->
        <label for="toggle-menu" class="menu-icon">&#9776;</label><!-- &#9776; es el carácter para el ícono de menú (hamburguesa) -->
        <ul class="menu">
            <li><a href="#">Inicio</a></li><!-- Lista de elementos del menú -->
            <li><a href="#">Servicios</a><!-- Elemento del menú con submenú y <a> como enlace web a la misma página --></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
