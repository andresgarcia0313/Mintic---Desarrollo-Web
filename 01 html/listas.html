<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Listas</title>
</head>

<body>
    <h1>Ejemplo de Listas en HTML</h1>
    <h2>Lista No Ordenada (ul)</h2>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <h2>Lista Ordenada (ol)</h2>
    <ol>
        <li>Primer Elemento</li>
        <li>Segundo Elemento
            
        </li>
        <li>Tercer Elemento</li>
    </ol>
    <ul>
        <li>Subelemento 1</li>
        <ul>
            <li>Subelemento 1</li>
            <li>Subelemento 2</li>
            <li>Subelemento 3</li>
        </ul>
        <li>Subelemento 2</li>
        <li>Subelemento 3</li>
    </ul>
</body>

</html>
