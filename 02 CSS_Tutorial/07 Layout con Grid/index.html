<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS Grid</title>
    <style>
        /* Activamos el grid en el contenedor */
        .grid-container {
            display: grid; /* Activa CSS Grid en este contenedor */
            grid-template-columns: repeat(3, 1fr); /* Crea 3 columnas iguales usando fracción de espacio disponible */
            grid-template-rows: 100px 200px; /* Define dos filas: la primera de 100px y la segunda de 200px */
            grid-gap: 10px; /* Añade un espacio de 10px entre las filas y columnas */
            grid-template-areas: 
                "header header header"
                "sidebar content content"; /* Define áreas personalizadas para la estructura del diseño */
            height: 100vh; /* Hace que el grid ocupe toda la altura de la pantalla */
        }

        /* Definimos las áreas para cada sección del grid */
        .header {
            grid-area: header; /* Asigna esta clase al área 'header' del grid */
            background-color: #3498db; /* Color de fondo azul */
            text-align: center; /* Centra el texto */
            color: white; /* Texto en blanco */
        }

        .sidebar {
            grid-area: sidebar; /* Asigna esta clase al área 'sidebar' */
            background-color: #2ecc71; /* Color de fondo verde */
            color: white; /* Texto en blanco */
        }

        .content {
            grid-area: content; /* Asigna esta clase al área 'content' */
            background-color: #e74c3c; /* Color de fondo rojo */
            color: white; /* Texto en blanco */
            display: flex; /* Combinamos Flexbox para un diseño más complejo dentro del grid */
            justify-content: center; /* Centra los elementos horizontalmente dentro del área de contenido */
            align-items: center; /* Centra los elementos verticalmente dentro del área de contenido */
        }

        /* Diseño responsivo para pantallas pequeñas */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr; /* Cambiamos a una sola columna en pantallas pequeñas */
                grid-template-rows: repeat(3, auto); /* Automáticamente ajusta el tamaño de las filas */
                grid-template-areas: 
                    "header"
                    "content"
                    "sidebar"; /* Redefinimos las áreas para que el contenido se apile verticalmente */
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">Encabezado</div>
        <div class="sidebar">Barra lateral</div>
        <div class="content">Contenido principal</div>
    </div>
</body>
</html>
