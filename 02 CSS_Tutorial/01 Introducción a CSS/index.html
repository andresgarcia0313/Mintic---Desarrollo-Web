<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS</title>

    <!-- Vinculación de un archivo CSS externo -->
    <!-- Aquí estamos vinculando un archivo CSS llamado styles.css a nuestro documento HTML -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <!-- Este es un ejemplo de CSS interno, se coloca dentro de la etiqueta <style> en el <head> -->
    <style>
        body {
            /* Establecemos un color de fondo y color de texto para el cuerpo del documento */
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Bienvenido al Mundo del CSS</h1>

    <!-- Inline CSS -->
    <!-- Este es un ejemplo de CSS en línea, aplicado directamente en una etiqueta HTML -->
    <p style="color: blue; font-size: 16px;">Este es un párrafo con estilos en línea.</p>

    <div class="container">
        <p class="text-large">Este es un texto grande.</p>
        <p id="specific-text">Este texto tiene un color específico.</p>
    </div>

    <!-- Herramientas de desarrollo -->
    <!-- Puedes inspeccionar elementos en tu navegador (botón derecho > Inspeccionar) para ver cómo se aplican los estilos -->
</body>

</html>
